    }

    h1 {
      font-size: 70px;
      color: #be123c;
      animation: pop 1.2s ease-in-out infinite;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.8;
      }
    }
  </style>
